<!DOCTYPE html>
<html>
	<head>
		<title>AutoPiano Play</title>
	</head>
	<body>
		Choisissez une musique et appuyez sur "Jouer" !
		<div id="play">
			<form  method="POST" action="/music">
				<select name="select_music">
				{% for item in data %}
				<p>{{ item }}</p>
				<option value="{{ item }}">{{ item }}</option>
				{% endfor %}
				<input type="submit" value="Jouer">
			</form>
		</div>
		
		
	</body>
</html>
